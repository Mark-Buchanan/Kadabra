<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadabra - Landing Page</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the pulsing animation */
        @keyframes pulse-animation {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        .pulsing {
            animation: pulse-animation 1.5s infinite ease-in-out;
        }

        /* Ensure the body takes full height and uses Inter font */
        body {
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-lg relative">
        <!-- Animation element - initially hidden/static -->
        <div id="animationCircle" class="absolute inset-0 m-auto w-48 h-48 bg-red-500 rounded-full opacity-0 transition-opacity duration-300 pointer-events-none"></div>

        <!-- Record Button -->
        <button id="recordButton" class="relative z-10 flex items-center justify-center w-32 h-32 bg-red-600 hover:bg-red-700 text-white text-xl font-bold rounded-full shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-red-300">
            <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
            </svg>
            <span class="ml-2">Record</span>
        </button>

        <p id="statusMessage" class="mt-6 text-gray-600 text-lg">Click to start recording!</p>
    </div>

    <script>
        // Get references to the button, animation circle, and status message
        const recordButton = document.getElementById('recordButton');
        const animationCircle = document.getElementById('animationCircle');
        const statusMessage = document.getElementById('statusMessage');
        let isRecording = false; // State to track if recording is active

        // Add a click event listener to the record button
        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                // Start recording
                isRecording = true;
                animationCircle.classList.add('pulsing', 'opacity-70'); // Add pulsing and make visible
                recordButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                recordButton.classList.add('bg-gray-500', 'hover:bg-gray-600'); // Change button color
                recordButton.innerHTML = `
                    <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-2">Stop</span>
                `; // Change button icon and text
                statusMessage.textContent = 'Recording... Click to stop.';
            } else {
                // Stop recording
                isRecording = false;
                animationCircle.classList.remove('pulsing', 'opacity-70'); // Remove pulsing and hide
                recordButton.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                recordButton.classList.add('bg-red-600', 'hover:bg-red-700'); // Revert button color
                recordButton.innerHTML = `
                    <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-2">Record</span>
                `; // Revert button icon and text
                statusMessage.textContent = 'Click to start recording!';
            }
        });
    </script>
</body>
</html>
