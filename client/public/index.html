<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kadabra - Shazam Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('images/speaker-4727837_1920.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: relative;
      cursor: pointer;
    }
    .pulse {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      z-index: 2;
    }
    .pulse1 {
      width: 20vw;
      height: 20vw;
      max-width: 20vh;
      max-height: 20vh;
      background: rgba(0,0,0,0.25);
      animation: pulse1 1.2s infinite;
    }
    .pulse2 {
      width: 40vw;
      height: 40vw;
      max-width: 40vh;
      max-height: 40vh;
      background: rgba(0,0,0,0.20);
      animation: pulse2 1.2s infinite 0.1s;
    }
    .pulse3 {
      width: 60vw;
      height: 60vw;
      max-width: 60vh;
      max-height: 60vh;
      background: rgba(0,0,0,0.15);
      animation: pulse3 1.2s infinite 0.2s;
    }
    .pulse4 {
      width: 80vw;
      height: 80vw;
      max-width: 80vh;
      max-height: 80vh;
      background: rgba(0,0,0,0.10);
      animation: pulse4 1.2s infinite 0.3s;
    }
    .pulse5 {
      width: 100vw;
      height: 100vw;
      max-width: 100vh;
      max-height: 100vh;
      background: rgba(0,0,0,0.07);
      animation: pulse5 1.2s infinite 0.4s;
    }
    @keyframes pulse1 {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.7; }
      70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
    }
    @keyframes pulse2 {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.5; }
      70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
    }
    @keyframes pulse3 {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.4; }
      70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
    }
    @keyframes pulse4 {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.3; }
      70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
    }
    @keyframes pulse5 {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.2; }
      70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    let pulsing = false;
    let pulses = [];
    document.body.addEventListener('click', () => {
      if (!pulsing) {
        pulsing = true;
        for (let i = 1; i <= 5; i++) {
          const pulse = document.createElement('div');
          pulse.className = `pulse pulse${i}`;
          document.body.appendChild(pulse);
          pulses.push(pulse);
        }
      } else {
        pulsing = false;
        pulses.forEach(p => p.remove());
        pulses = [];
      }
    });
  </script>
</body>
</html>
